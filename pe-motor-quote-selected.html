@font-face {

[class*="foundicon-"] {
    display: inline;
    width: auto;
    height: auto;
    line-height: inherit;

    background-position: 0 0;

    font-weight: normal;
    font-style: normal;
    text-decoration: inherit;
}

}

    content: "\f024";
}

    content: "\f006";
}
.foundicon-search:before{
    content: "\f02e";
}
.foundicon-plus:before{
    content: "\f003";
}
.foundicon-checkmark:before{
    content: "\f005";
}

}
