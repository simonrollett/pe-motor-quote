<!DOCTYPE html>
<html>
<head>
    <title>Motor layout test</title>
    <link rel="stylesheet" href="http://www.policyexpert.co.uk/wp-content/themes/pe-wordpress/css/core.css">
    <link rel="stylesheet" href="http://www.policyexpert.co.uk/shared/css/forms.css">
    <link rel="stylesheet" href="http://www.policyexpert.co.uk/shared/css/buttons.css">
</head>
<body class="form">
<nav class="nav nav-primary cf font-corp1 nav-enabled" id="nav" role="navigation">
    <div class="cf">
        <div class="nav-group">
            <h2 class="nav-group-heading"><a href="#">Insurance</a></h2>
            <ul class="nav-list" style="width:auto">
                <li class="current-page"><a href="">Sales</a></li>
                <li class=""><a href="">Orders</a></li>
                <li class=""><a href="">Search</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="pe-question-set">

    <div class="l-span12 inner cf">
        <hgroup>
            <h1>Motor quotes and optional extras</h1>
        </hgroup>
    </div>

    <div class="l-span12 cf">

    <!--left column-->
        <div class="l-span9 pe-quotescreen-left">


            <div class="inner-Mgn cf">

                <div class="pe-whats-covered l-span12 inner-Y bgGrayMegaLight bdr-all-grayLight">
                    <hgroup class="cf inner-X">
                        <h2>
                            What's covered panel in here
                        </h2>
                    </hgroup>
                </div>

            </div>

            <div class="inner-Mgn cf">

                <div class="pe-select-a-quote l-span12 inner-Y bgGrayMegaLight bdr-all-grayLight">
                    <hgroup class="cf inner-X">
                        <h2>
                            Select a quote
                        </h2>
                    </hgroup>
                </div>
            </div>






        </div>
    <!--end left column-->

    <!--right column-->
        <div class="l-span3 pe-quotescreen-right">

            <div class="inner-Mgn pe-customise-quote cf">
                <div class="l-span12 inner-Y bgGrayMegaLight bdr-all-grayLight">
                    <hgroup class="cf inner-X">
                        <h2>Customise your quote</h2>
                    </hgroup>
                    <div class="cf">
                        <div class="l-span6">
                            <div class="inner-X">
                                <label class="label" for="pe-select-cover-type">Cover type:</label>
                                <select class="select" name="" id="pe-select-cover-type">
                                    <option value="">Choose-</option>
                                    <option value="">Choose-</option>
                                    <option value="">Choose-</option>
                                    <option value="">Choose-</option>
                                </select>
                            </div>
                        </div>
                        <div class="l-span6">
                            <div class="inner-X">
                                <label class="label" for="pe-select-excess-voluntary">Voluntary excess:</label>
                                <select class="select" name="" id="pe-select-excess-voluntary">
                                    <option value="">Choose-</option>
                                    <option value="">Choose-</option>
                                    <option value="">Choose-</option>
                                    <option value="">Choose-</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="cf">
                        <div class="l-span6">
                            <div class="inner">
                                <label class="label" for="pe-select-protect-no-claims">Protect your No Claims Discount?:</label>
                                <select class="select pe-select-yes-no" name="" id="pe-select-protect-no-claims">
                                    <option value="">Choose-</option>
                                    <option value="">Choose-</option>
                                    <option value="">Choose-</option>
                                    <option value="">Choose-</option>
                                </select>
                            </div>
                        </div>
                        <div class="l-span6">
                            <div class="inner">
                                <label class="label" for="pe-select-policy-start">Policy start date:</label>
                                <input class="input-text" id="pe-select-policy-start" type="text">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    <!--end right column-->

    </div>

</div>
</body>
</html>
